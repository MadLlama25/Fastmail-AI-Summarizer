<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Summary - Fastmail AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .meta-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #3498db;
        }

        .meta-info h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .meta-label {
            font-weight: 600;
            color: #34495e;
        }

        .meta-value {
            color: #7f8c8d;
        }

        .summary-section {
            margin-bottom: 30px;
        }

        .summary-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .summary-content {
            font-size: 16px;
            line-height: 1.8;
            color: #34495e;
            background: #fdfdfd;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #ecf0f1;
        }

        .summary-content p {
            margin-bottom: 15px;
        }

        .summary-content ul, .summary-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .summary-content li {
            margin-bottom: 8px;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .chat-section {
            margin-top: 30px;
            border-top: 2px solid #ecf0f1;
            padding-top: 20px;
        }

        .chat-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .chat-container {
            background: #fdfdfd;
            border: 1px solid #ecf0f1;
            border-radius: 12px;
            overflow: hidden;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            min-height: 150px;
            background: #fafbfc;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 12px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .chat-message.user {
            background: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .chat-message.assistant {
            background: white;
            color: #2c3e50;
            border: 1px solid #e1e5e9;
            margin-right: auto;
        }

        .chat-message .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .chat-input-container {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ecf0f1;
            gap: 10px;
        }

        .chat-input-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .chat-input-container input:focus {
            outline: none;
            border-color: #3498db;
        }

        .chat-input-container button {
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            white-space: nowrap;
        }

        .chat-loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #7f8c8d;
            font-style: italic;
            padding: 10px 15px;
        }

        .chat-loading-dots {
            display: inline-block;
        }

        .chat-loading-dots::after {
            content: '...';
            animation: chatDots 1.5s infinite;
        }

        @keyframes chatDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 8px;
            }
            
            .header, .content {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }

            .chat-input-container {
                flex-direction: column;
            }

            .chat-input-container button {
                align-self: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Summary</h1>
            <p>AI-powered insights from your recent Fastmail messages</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading your email summary...</p>
            </div>

            <div id="error-message" class="error" style="display: none;">
                <h3>‚ö†Ô∏è Error Loading Summary</h3>
                <p id="error-text"></p>
            </div>

            <div id="summary-content" style="display: none;">
                <div class="meta-info">
                    <h3>üìä Summary Details</h3>
                    <div class="meta-row">
                        <span class="meta-label">Generated:</span>
                        <span class="meta-value" id="generated-time"></span>
                    </div>
                    <div class="meta-row">
                        <span class="meta-label">Emails Analyzed:</span>
                        <span class="meta-value" id="email-count"></span>
                    </div>
                    <div class="meta-row">
                        <span class="meta-label">AI Model:</span>
                        <span class="meta-value">Claude 3.5 Haiku</span>
                    </div>
                </div>

                <div class="summary-section">
                    <h2>ü§ñ AI Summary</h2>
                    <div class="summary-content" id="summary-text"></div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="window.print()">üñ®Ô∏è Print Summary</button>
                    <button class="btn btn-secondary" onclick="copyToClipboard()">üìã Copy to Clipboard</button>
                    <button class="btn btn-secondary" onclick="window.close()">‚ùå Close</button>
                </div>

                <!-- Interactive Chat Section -->
                <div class="chat-section">
                    <h2>üí¨ Ask Questions About Your Emails</h2>
                    <div class="chat-container" id="chatContainer">
                        <div class="chat-messages" id="chatMessages"></div>
                        <div class="chat-input-container">
                            <input type="text" id="chatInput" placeholder="Ask about your emails... (e.g., 'What are the most urgent items?')" maxlength="500">
                            <button id="sendChatBtn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadSummary() {
            try {
                // Get summary data from browser storage (Firefox)
                const result = await browser.storage.local.get(['latestSummary']);
                
                if (!result.latestSummary) {
                    throw new Error('No summary data found. Please generate a summary from the extension popup first.');
                }

                const summaryData = result.latestSummary;
                displaySummary(summaryData);
                
                // Clear the stored summary for security
                await browser.storage.local.remove(['latestSummary']);
                
            } catch (error) {
                showError(error.message);
            }
        }

        function displaySummary(summaryData) {
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Show summary content
            document.getElementById('summary-content').style.display = 'block';
            
            // Populate data
            document.getElementById('generated-time').textContent = new Date(summaryData.timestamp).toLocaleString();
            document.getElementById('email-count').textContent = summaryData.emailCount || 'Unknown';
            
            // Safely display summary text with XSS protection
            const summaryElement = document.getElementById('summary-text');
            summaryElement.textContent = summaryData.summary || 'No summary available.';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-text').textContent = message;
        }

        async function copyToClipboard() {
            try {
                const summaryText = document.getElementById('summary-text').textContent;
                await navigator.clipboard.writeText(summaryText);
                
                // Show temporary feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = '‚úÖ Copied!';
                button.style.background = '#27ae60';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            } catch (error) {
                alert('Failed to copy to clipboard: ' + error.message);
            }
        }

        // Chat functionality
        let emailData = null;

        function initializeChat() {
            const chatInput = document.getElementById('chatInput');
            const sendBtn = document.getElementById('sendChatBtn');
            
            // Add enter key support
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendChatMessage();
                }
            });
            
            sendBtn.addEventListener('click', sendChatMessage);
        }

        async function sendChatMessage() {
            const chatInput = document.getElementById('chatInput');
            const message = chatInput.value.trim();
            
            if (!message) return;
            
            // Clear input and disable
            chatInput.value = '';
            chatInput.disabled = true;
            document.getElementById('sendChatBtn').disabled = true;
            
            // Add user message to chat
            addChatMessage(message, 'user');
            
            // Show loading indicator
            const loadingElement = addChatMessage('ü§ñ Thinking...', 'assistant', true);
            
            try {
                // Send message to background script (Firefox)
                const response = await browser.runtime.sendMessage({
                    action: 'chatWithAI',
                    message: message,
                    emailData: emailData
                });
                
                // Remove loading indicator
                loadingElement.remove();
                
                if (response.success) {
                    addChatMessage(response.response, 'assistant');
                } else {
                    addChatMessage('‚ùå Sorry, I encountered an error: ' + response.error, 'assistant');
                }
            } catch (error) {
                loadingElement.remove();
                addChatMessage('‚ùå Failed to get response: ' + error.message, 'assistant');
            } finally {
                // Re-enable input
                chatInput.disabled = false;
                document.getElementById('sendChatBtn').disabled = false;
                chatInput.focus();
            }
        }

        function addChatMessage(message, sender, isLoading = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}`;
            
            if (isLoading) {
                messageDiv.innerHTML = `
                    <div class="chat-loading">
                        <span class="chat-loading-dots"></span>
                    </div>
                `;
            } else {
                const timestamp = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div>${escapeHtml(message)}</div>
                    <div class="timestamp">${timestamp}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enhanced loadSummary to store email data for chat
        async function loadSummaryWithChatData() {
            try {
                // Get summary data from browser storage (Firefox)
                const result = await browser.storage.local.get(['latestSummary', 'latestEmailData']);
                
                if (!result.latestSummary) {
                    throw new Error('No summary data found. Please generate a summary from the extension popup first.');
                }

                const summaryData = result.latestSummary;
                emailData = result.latestEmailData; // Store for chat
                
                displaySummary(summaryData);
                
                // Initialize chat after loading summary
                initializeChat();
                
                // Add welcome message to chat
                if (emailData && emailData.length > 0) {
                    addChatMessage(`üëã Hi! I've analyzed ${emailData.length} of your emails. Feel free to ask me questions about them!`, 'assistant');
                }
                
                // Clear the stored summary for security
                await browser.storage.local.remove(['latestSummary', 'latestEmailData']);
                
            } catch (error) {
                showError(error.message);
            }
        }

        // Load summary when page loads
        document.addEventListener('DOMContentLoaded', loadSummaryWithChatData);
    </script>
</body>
</html>
